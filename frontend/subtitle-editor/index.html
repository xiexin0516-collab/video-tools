<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频工具平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border: 1px solid #404040;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .tool-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border: 1px solid #404040;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: #3b82f6;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border: 1px solid #3b82f6;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            border: 1px solid #9ca3af;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gray-900 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-red-400">视频工具平台</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300" id="userInfo">未登录</span>
                    <button id="authBtn" class="btn-primary px-4 py-2 rounded-lg text-white">
                        登录
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero Section -->
        <div class="hero-card rounded-2xl p-8 mb-12 text-center">
            <h2 class="text-4xl font-bold text-white mb-4">专业的视频处理工具</h2>
            <p class="text-xl text-gray-300 mb-8">一站式视频编辑、字幕制作、音频处理解决方案</p>
            <div class="flex justify-center space-x-4">
                <button id="getStartedBtn" class="btn-primary px-8 py-3 rounded-lg text-white text-lg font-medium">
                    开始使用
                </button>
                <button id="learnMoreBtn" class="btn-secondary px-8 py-3 rounded-lg text-white text-lg font-medium">
                    了解更多
                </button>
            </div>
        </div>

        <!-- Tools Grid -->
        <div class="mb-12">
            <h3 class="text-2xl font-bold text-white mb-6">工具列表</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 字幕编辑器 -->
                <div class="tool-card rounded-xl p-6">
                    <div class="text-3xl mb-4">🎬</div>
                    <h4 class="text-xl font-semibold text-white mb-2">字幕编辑器</h4>
                    <p class="text-gray-400 mb-4">专业的字幕制作工具，支持音频同步、时间轴编辑、多格式导出</p>
                    <button onclick="openTool('subtitle-editor')" class="btn-primary w-full py-2 rounded-lg text-white">
                        开始编辑
                    </button>
                </div>

                <!-- 音频提取器 -->
                <div class="tool-card rounded-xl p-6">
                    <div class="text-3xl mb-4">🎵</div>
                    <h4 class="text-xl font-semibold text-white mb-2">音频提取器</h4>
                    <p class="text-gray-400 mb-4">从视频中提取高质量音频，支持多种格式转换</p>
                    <button onclick="openTool('audio-extractor')" class="btn-secondary w-full py-2 rounded-lg text-white">
                        即将推出
                    </button>
                </div>

                <!-- 视频光线调节 -->
                <div class="tool-card rounded-xl p-6">
                    <div class="text-3xl mb-4">💡</div>
                    <h4 class="text-xl font-semibold text-white mb-2">视频光线调节</h4>
                    <p class="text-gray-400 mb-4">智能调节视频亮度、对比度，改善画面质量</p>
                    <button onclick="openTool('video-lighting')" class="btn-secondary w-full py-2 rounded-lg text-white">
                        即将推出
                    </button>
                </div>

                <!-- 背景音乐生成 -->
                <div class="tool-card rounded-xl p-6">
                    <div class="text-3xl mb-4">🎼</div>
                    <h4 class="text-xl font-semibold text-white mb-2">背景音乐生成</h4>
                    <p class="text-gray-400 mb-4">AI智能生成背景音乐，完美匹配视频内容</p>
                    <button onclick="openTool('bg-music')" class="btn-secondary w-full py-2 rounded-lg text-white">
                        即将推出
                    </button>
                </div>

                <!-- 视频特效 -->
                <div class="tool-card rounded-xl p-6">
                    <div class="text-3xl mb-4">✨</div>
                    <h4 class="text-xl font-semibold text-white mb-2">视频特效</h4>
                    <p class="text-gray-400 mb-4">丰富的视频特效库，让您的视频更加精彩</p>
                    <button onclick="openTool('video-effects')" class="btn-secondary w-full py-2 rounded-lg text-white">
                        即将推出
                    </button>
                </div>

                <!-- 格式转换 -->
                <div class="tool-card rounded-xl p-6">
                    <div class="text-3xl mb-4">🔄</div>
                    <h4 class="text-xl font-semibold text-white mb-2">格式转换</h4>
                    <p class="text-gray-400 mb-4">支持多种视频格式转换，适配不同平台需求</p>
                    <button onclick="openTool('format-converter')" class="btn-secondary w-full py-2 rounded-lg text-white">
                        即将推出
                    </button>
                </div>
            </div>
        </div>

        <!-- My Projects Section (Only for logged in users) -->
        <div id="myProjectsSection" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">我的项目</h3>
                <button id="refreshProjectsBtn" class="btn-secondary px-4 py-2 rounded-lg text-white">
                    刷新
                </button>
            </div>
            
            <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Projects will be loaded here -->
            </div>
            
            <div id="noProjectsMessage" class="text-center py-8 hidden">
                <p class="text-gray-400 text-lg">您还没有项目，开始创建您的第一个项目吧！</p>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-8 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <span class="ml-2 text-gray-400">加载中...</span>
        </div>
    </main>

    <script type="module">
        import { getCurrentUser, signOut, onAuthStateChange } from './js/supabaseClient.js'
        import { projectsAPI } from './js/api.js'

        // 全局变量
        let currentUser = null
        let projects = []

        // DOM元素
        const userInfo = document.getElementById('userInfo')
        const authBtn = document.getElementById('authBtn')
        const myProjectsSection = document.getElementById('myProjectsSection')
        const projectsGrid = document.getElementById('projectsGrid')
        const noProjectsMessage = document.getElementById('noProjectsMessage')
        const loadingSpinner = document.getElementById('loadingSpinner')
        const refreshProjectsBtn = document.getElementById('refreshProjectsBtn')

        // 更新UI状态
        function updateAuthUI(user) {
            currentUser = user
            
            if (user) {
                userInfo.textContent = `欢迎，${user.email}`
                authBtn.textContent = '退出登录'
                authBtn.onclick = handleSignOut
                myProjectsSection.classList.remove('hidden')
                loadProjects()
            } else {
                userInfo.textContent = '未登录'
                authBtn.textContent = '登录'
                authBtn.onclick = () => window.location.href = '/login/'
                myProjectsSection.classList.add('hidden')
            }
        }

        // 处理退出登录
        async function handleSignOut() {
            try {
                await signOut()
                updateAuthUI(null)
                projects = []
            } catch (error) {
                console.error('退出登录失败:', error)
            }
        }

        // 加载项目列表
        async function loadProjects() {
            if (!currentUser) return
            
            showLoading()
            
            try {
                const result = await projectsAPI.getProjects()
                
                if (result && result.success) {
                    projects = result.projects || []
                    displayProjects()
                } else {
                    console.error('加载项目失败:', result?.error)
                    projects = []
                    displayProjects()
                }
            } catch (error) {
                console.error('加载项目失败:', error)
                projects = []
                displayProjects()
            } finally {
                hideLoading()
            }
        }

        // 显示项目列表
        function displayProjects() {
            if (projects.length === 0) {
                projectsGrid.innerHTML = ''
                noProjectsMessage.classList.remove('hidden')
                return
            }
            
            noProjectsMessage.classList.add('hidden')
            
            projectsGrid.innerHTML = projects.map(project => `
                <div class="tool-card rounded-xl p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h4 class="text-lg font-semibold text-white">${project.name}</h4>
                        <span class="text-sm text-gray-400">${formatDate(project.created_at)}</span>
                    </div>
                    <p class="text-gray-400 text-sm mb-4">
                        ${project.audio_url ? '包含音频文件' : '仅字幕项目'}
                    </p>
                    <div class="flex space-x-2">
                        <button onclick="openProject(${project.id})" class="btn-primary flex-1 py-2 rounded-lg text-white text-sm">
                            打开
                        </button>
                        <button onclick="deleteProject(${project.id})" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded-lg text-white text-sm">
                            删除
                        </button>
                    </div>
                </div>
            `).join('')
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString)
            return date.toLocaleDateString('zh-CN')
        }

        // 显示/隐藏加载状态
        function showLoading() {
            loadingSpinner.classList.remove('hidden')
        }

        function hideLoading() {
            loadingSpinner.classList.add('hidden')
        }

        // 打开工具
        window.openTool = function(toolName) {
            if (toolName === 'subtitle-editor') {
                window.location.href = '/subtitle-editor/'
            } else {
                alert('该功能即将推出，敬请期待！')
            }
        }

        // 打开项目
        window.openProject = function(projectId) {
            window.location.href = `/subtitle-editor/?project=${projectId}`
        }

        // 删除项目
        window.deleteProject = async function(projectId) {
            if (!confirm('确定要删除这个项目吗？此操作不可撤销。')) {
                return
            }
            
            try {
                const result = await projectsAPI.deleteProject(projectId)
                
                if (result && result.success) {
                    // 从列表中移除
                    projects = projects.filter(p => p.id !== projectId)
                    displayProjects()
                } else {
                    alert('删除失败: ' + (result?.error || '未知错误'))
                }
            } catch (error) {
                console.error('删除项目失败:', error)
                alert('删除失败，请重试')
            }
        }

        // 监听认证状态变化
        onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                updateAuthUI(session.user)
            } else if (event === 'SIGNED_OUT') {
                updateAuthUI(null)
            }
        })

        // 事件监听
        refreshProjectsBtn.addEventListener('click', loadProjects)

        // 初始化
        window.addEventListener('load', async () => {
            try {
                const user = await getCurrentUser()
                updateAuthUI(user)
            } catch (error) {
                console.error('初始化失败:', error)
                updateAuthUI(null)
            }
        })
    </script>
</body>
</html>

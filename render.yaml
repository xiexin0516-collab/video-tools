services:
  # 前端静态网站
  - type: web
    name: vidtools-frontend
    runtime: static
    buildCommand: echo "No build required for static site"
    staticPublishPath: ./frontend
    envVars:
      - key: NODE_VERSION
        value: 18.0.0

  # 后端API服务
  - type: web
    name: vidtools-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: SUPABASE_URL
        sync: false  # 需要手动配置
      - key: SUPABASE_JWKS_URL
        sync: false  # 需要手动配置
      - key: SUPABASE_SERVICE_ROLE
        sync: false  # 需要手动配置
      - key: DATABASE_URL
        sync: false  # 需要手动配置
    healthCheckPath: /api/health
    autoDeploy: true

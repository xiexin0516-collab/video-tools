services:
  - type: web
    name: subtitleeditor-web
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python start.py && gunicorn main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///subtitle_editor.db
    healthCheckPath: /
    autoDeploy: true

services:
  # 前端静态网站
  - type: web
    name: vidtools-frontend
    runtime: static
    buildCommand: echo "Static site - no build required"
    staticPublishPath: ./frontend
    envVars:
      - key: NODE_VERSION
        value: 18.0.0

  # 后端API服务
  - type: web
    name: vidtools-backend
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /api/health
    autoDeploy: true

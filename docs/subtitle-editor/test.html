<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕编辑器测试页面</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        .test-box {
            background: #2a2a2a;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto;
            max-width: 500px;
        }
        .success {
            color: #10b981;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1 class="success">✅ 字幕编辑器目录访问成功！</h1>
        <p>如果您能看到这个页面，说明字幕编辑器目录可以正常访问。</p>
        <p>问题可能是 index.html 文件被重定向了。</p>
        <hr style="margin: 20px 0; border-color: #404040;">
        <p><strong>当前URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>期望URL:</strong> https://vidtools.tools/subtitle-editor/test.html</p>
    </div>
    
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
    </script>
</body>
</html>
